<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav>
        <section id="upper_strip">
            <div></div>
            <div></div>
            <div class="top_right">
                <span class="top_icon">
                    <img src="https://content1.geekbuying.com/V1.4/en/images/indexV7/mobile.png" alt="Mobile Icon" id="mobile_icon">
                    <p>Save BIG with our app!</p>
                    <img src="arrow.png" alt="Arrow" id="arrow"> 
                </span>
                <span class="top_icon">
                    <p>Language</p>
                    <img src="arrow.png" alt="Arrow" id="arrow">
                </span>
                <span class="top_icon">
                    <p>Support Center</p>
                    <img src="arrow.png" alt="Arrow" id="arrow">
                </span>
            </div>
        </section>
        <section id="middle_strip">
            <span class="brand_logo">
                <img src="brand_logo-2.png" alt="brand_logo">
            </span>
            <span class="search_box">
                <div class="search_category">
                    <p>All Categories</p>
                    <span>
                        <img src="Category_arrow_small.png" alt="arrow_small" id="category_arrow">
                    </span>
                </div>
                <div class="search_input">
                    <input type="hidden" value="-1">
                    <input type="text" class="search_key" placeholder="Search by keywords">
                    <span>
                        <img src="https://content1.geekbuying.com/V1.4/en/images/indexV7/search.png" alt="search_btn" id="search_btn">
                    </span>
                </div>
            </span>
            <span class="middle_icons">
                <div class="ship_select">
                    <span>Ship to</span>
                    <div class="currency">
                        <img src="India_Logo.png" alt="india_flag" id="flag_icon">
                        <p>/ INR</p>
                        <img src="Ship_to_arrow.png" alt="arrow_small" id="currency_arrow">
                    </div>
                </div>
                <div class="sign_in">
                    <span>
                        <img src="https://content1.geekbuying.com/V1.4/en/images/indexV7/user.png" alt="Sign_In_Logo">
                    </span>
                   <p>Sign in</p>
                </div>
                <div class="cart">
                    <div>
                        <img src="https://content1.geekbuying.com/V1.4/en/images/indexV7/cart.png" alt="cart_icon">
                    </div>
                    <span class="red_circle"></span>
                </div>
            </span>
        </section>
        <section id="lower_strip">
            <div class="contents">
                <div class="cat_div">
                    <img src="https://content1.geekbuying.com/V1.4/en/images/indexV7/categories.png" alt="hamburger_menu">
                    <h3>Categories</h3>
                </div>
                <div> <h3>New</h3></div>
                <div> <h3>Bestselling</h3></div>
                <div> <h3>Brand</h3></div>
                <div> <h3>Clearance</h3></div>
                <div> <h3>Deals</h3></div>
                <div> <h3>Coupon</h3></div>
                <div> <h3>App Only</h3></div>
            </div>
            <div></div>
        </section>
    </nav>
</body>
</html>
