<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="head">
      <div class="head-content">
        <div class="left-area">
          <div class="shop_icon">
            <a href="index.html" class="shop_img"></a>
          </div>
          <span class="shop_secure">Secure Checkout </span>
        </div>
        <!-- progressbar -->
        <div class="progress-section">
          <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step active" data-title="Cart"></div>
            <div class="progress-step" data-title="Place Order"></div>
            <div class="progress-step" data-title="Pay"></div>
          </div>
        </div>
      </div>
    </div>
    <form action="#" class="form">
      <h1 class="text-center">Complete checkout process</h1>

      <div class="form-step active">
        <div class="input-group">
          <label for="username">First Name</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="input-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" />
        </div>
        <div class="">
          <a href="#" class="btn btn-next with-50 ml-auto">Next</a>
        </div>
      </div>

      <div class="form-step">
        <div class="input-group">
          <label for="Phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-pre">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>

      <div class="form-step">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
          <label for="cpassword">Confirm Password</label>
          <input type="password" name="cpassword" id="cpassword" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-pre">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>
  </body>
  <script type="text/javascript" src="./scripts/cart.js"></script>
</html>
